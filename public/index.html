<body>
    <div id="loader" class="loader-container">
        <div class="loader"></div>
        <p class="loader-text"></p>
    </div>

    <main class="container">
        <img src="img/paola-alejandro.svg" alt="Imagen de Paola y Alejrandro" class="nombres-img">
        <h1>Comparte tus Memorias</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" id="files" name="files" multiple accept="image/*,video/*" style="display: none;" />
            <label for="files" id="customFileButton" class="custom-file-button">
                <i class="fas fa-cloud-upload-alt custom-icon"></i> Seleccionar Fotos y Videos
            </label>
            <span id="fileCount" class="file-count"></span>
        </form>


        <div id="progress"></div>
        <div id="progressBar"></div>
        <!-- Agregar imagen -->
        <img src="img/logo-lime-memories.svg" alt="Logo Lime Memories" class="logo-img">
